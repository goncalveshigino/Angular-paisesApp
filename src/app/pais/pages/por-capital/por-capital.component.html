
<div class="animate__animated animate__fadeIn animate__faster">

    <h2>Por Capital</h2> 
        <hr> 

        <div class="row">
            <div class="col">
            <app-pais-input
            (onEnter) ="buscar( $event )"
            placeholder="Buscar capital..."
            >
            </app-pais-input>
            
            </div>
        </div>

        <hr>
</div>

    class="row">
    <div class="col">

        <app-pais-tabela [paises]="paises"></app-pais-tabela>

    </div>
</div>
