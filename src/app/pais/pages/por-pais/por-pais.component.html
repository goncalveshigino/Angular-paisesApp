<div class="animate__animated animate__fadeIn animate__faster">

    <h2>Por Pais</h2> 
    <hr> 

    <div class="row">
        <div class="col">
        <app-pais-input
        (onEnter) ="buscar( $event )"
        (onDebounce) ="sugerencias( $event)"
        placeholder="Buscar paÃ­s...">
        </app-pais-input>
        
        </div>
    </div>

<!-- Sugerencias -->

   <ul  *ngIf="mostrarSugerencias"
        class="list-group">

     <li *ngFor="let pais of paisesSugeridos"
        class=" list-group-item list-group-item-action">
        <a  class="nav-link"
           [routerLink]="['/pais', pais.alpha2Code]">
              {{ pais.name }}
        </a>
     </li>

     <li class=" list-group-item list-group-item-action"
         (click)="buscarSugerido( termino )">
        <a  class="nav-link">
             Buscar "{{ termino }}"
        </a>
     </li>

   </ul>
    
    <div *ngIf="haErro" class="alert alert-danger">
        Nao se encotrou nada que de terminar {{ termino }}
    </div>

    <div *ngIf="paises.length > 0"
        class="row">
        <div class="col">

            <app-pais-tabela [paises]="paises"></app-pais-tabela>

        </div>
    </div>
</div>
