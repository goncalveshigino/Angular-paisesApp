<h2>Por Pais</h2> 
<hr> 


<div class="row">
    <div class="col">
      <app-pais-input
      (onEnter) ="buscar( $event )"
      (onDebounce)="sugerencia( $event )">
    </app-pais-input>
      
    </div>
</div>

<hr>

<div *ngIf="haErro"
     class="alert alert-danger">
     Nao se encotrou nada que de terminar {{ termino }}
</div>

<div *ngIf="paises.length > 0"
    class="row">
    <div class="col">

        <app-pais-tabela [paises]="paises"></app-pais-tabela>

    </div>
</div>
